# ========================================
# Configuração Nginx para ga.sistema9.com.br
# ========================================
# 
# Escolha UMA das opções abaixo:
# - OPÇÃO 1: Se o sistema estiver na RAIZ (https://ga.sistema9.com.br/)
# - OPÇÃO 2: Se o sistema estiver em SUBDIRETÓRIO (https://ga.sistema9.com.br/gestor_asaas/)
#
# ========================================

# ========================================
# OPÇÃO 1: SISTEMA NA RAIZ (RECOMENDADO)
# ========================================

server {
    listen 80;
    server_name ga.sistema9.com.br;

    # Redireciona para HTTPS (descomente depois de configurar SSL)
    # return 301 https://$server_name$request_uri;

    # Por enquanto, aceita HTTP
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Arquivos estáticos
    location /static/ {
        alias /var/www/gestor_asaas/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Arquivos de mídia (se houver)
    location /media/ {
        alias /var/www/gestor_asaas/media/;
        expires 7d;
        access_log off;
    }
}

