# ========================================
# Configuração Nginx - ga.sistema9.com.br
# SISTEMA NA RAIZ (https://ga.sistema9.com.br/)
# ========================================

server {
    listen 80;
    server_name ga.sistema9.com.br;

    # Redireciona para HTTPS (descomente depois de configurar SSL)
    # return 301 https://$server_name$request_uri;

    # Por enquanto, aceita HTTP
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Arquivos estáticos
    location /static/ {
        alias /var/www/gestor_asaas/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Arquivos de mídia (se houver)
    location /media/ {
        alias /var/www/gestor_asaas/media/;
        expires 7d;
        access_log off;
    }
}

